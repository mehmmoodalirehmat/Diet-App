<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Tracking and Goal Setting App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5; /* Light grey background */
            color: #333; /* Darker text for better readability */
        }
        .container {
            padding-top: 50px;
        }
        .header {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 130px; /* Increased space between header and fields */
        }
        .input-group {
            margin: auto;
            margin-bottom: 30px; /* Space between input fields and buttons */
            width: 50%; /* Decrease width of input fields */
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #ddd; /* Line under input fields */
            border-radius: 0; /* Make input fields square */
            box-shadow: none; /* Remove default input field shadow */
        }
        .form-control:focus {
            border-color: #007bff; /* Highlight color when focused */
            box-shadow: none; /* Keep no shadow on focus */
        }
        .btn {
            margin: 0 10px;
            transition: transform 0.2s; /* Smooth transformation */
        }
        .btn:hover {
            transform: scale(1.1); /* Scale buttons on hover */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Add shadow for depth */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="header">
            <h1>Diet Tracking and Goal Setting App</h1>
            <p>A web application where users can track their fitness activities, set goals, and monitor progress over time. The app provides visualizations of data and allows users to set personalized diet plans.</p>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        </div>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password">
        </div>
        <div>
            <a href="/login" class="btn btn-primary btn-lg">Login</a>
            <a href="/signup" class="btn btn-secondary btn-lg">Sign Up</a>
        </div>
    </div>
</body>
</html>
